<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="heads" onclick="choice('heads')">heads</button>
    <button class="tails" onclick="choice('tails')">tails</button>
    <p class="choice"></p>
    <script>
        //const head = document.querySelector('.heads')
        function choice(choice) {
            if (choice === 'heads') {
               document.querySelector('.choice').innerHTML = 'You chose Heads';
            } else if (choice === 'tails') {
                document.querySelector('.choice').innerHTML = 'You chose Tails'
            }
        }
    </script>
</body>
</html>
