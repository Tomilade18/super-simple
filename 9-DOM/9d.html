<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeydown="myName(event)" class="input-field" type="text">
    <button onclick="yourName()">Submit</button>
    <p class="display"></p>
    <script>

        function myName(event) {
            if (event.key === 'Enter') {
                yourName();
            }
        }

        function yourName() {
           const name = document.querySelector('.input-field').value;
           console.log(name);

          
            document.querySelector('.display').innerText = `Your name is: ${name}`;
          
          
        }      
    </script>
</body>
</html>
