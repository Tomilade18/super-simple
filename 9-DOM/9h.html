<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input-field" onkeyup="comingUp()">
    <p class="output-field" ></p>
    <script>
        function comingUp() {
            const Input = document.querySelector('.input-field').value;

            document.querySelector('.output-field').innerText = Input;
        }
    </script>
</body>
</html>
