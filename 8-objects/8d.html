<body>
    <script>
        const product1 = {
            name: 'nike',
            price: 1000
        };

        const product2 = {
            name: 'addidas',
            price: 1500
        };

        function comparePrice(product1, product2) {
            if (product1.price < product2.price) {
                return product1;
            } else if ( product2.price < product2.price) {
                return product2;
            }
        }

        console.log(comparePrice(product1, product2));
    </script>
